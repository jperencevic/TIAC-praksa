<table *ngIf="option._id" class="table table-striped">
  <thead >
    <tr>
      <th scope="col">name:</th>
      <th scope="col">value:</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let s of option.settings">
      <td>{{s.title}}</td>
      <!-- <td>{{(element) ? element.settings[s.name] : s.defaultValue }}</td> -->
      <td>{{getSettngs(s)}}</td>
    </tr>
  </tbody>
</table>
