<div class="form-group row" *ngIf="!el._id">
  <label class="control-label" for="formEl.name">{{formEl.title}}</label>
  <input type="text" class="form-control" id="formEl.name" name="formEl.title" [(ngModel)]="formEl.defaultValue">
</div>

<div class="form-group row" *ngIf="el._id">
  <label class="control-label" for="formEl.name">{{formEl.title}}</label>
  <input type="text" class="form-control" id="formEl.name" name="formEl.title" [(ngModel)]="el.settings[formEl.name]">
</div>
